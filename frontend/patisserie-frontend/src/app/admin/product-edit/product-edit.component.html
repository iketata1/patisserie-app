<mat-card class="update-card">
    <mat-card-header>
      <mat-card-title>Modifier un produit</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input matInput [(ngModel)]="product.name" name="name" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <input matInput [(ngModel)]="product.description" name="description">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Prix (TND)</mat-label>
          <input matInput type="number" [(ngModel)]="product.price" name="price" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Stock</mat-label>
          <input matInput type="number" [(ngModel)]="product.stock" name="stock" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Cat√©gorie</mat-label>
          <mat-select [(ngModel)]="product.category" name="category" required>
            <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>URL de l'image</mat-label>
          <input matInput [(ngModel)]="product.imageUrl" name="imageUrl">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Modifier</button>
      </form>
    </mat-card-content>
  </mat-card>
