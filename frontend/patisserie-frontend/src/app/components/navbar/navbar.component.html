<nav class="navbar" [ngClass]="{ 'scrolled': isScrolled }">
  <div class="navbar-logo">
    <img src="assets/logo.png" alt="Logo Douceur d'Or" />
    <div class="navbar-brand">
      <span class="brand-title">Douceur d'Or</span>
      <span class="brand-slogan">L'excellence de la pâtisserie tunisienne</span>
    </div>
  </div>
  <ul class="navbar-links">
    <li><a routerLink="/accueil" routerLinkActive="active">Accueil</a></li>
    <li><a routerLink="/nos-creations" routerLinkActive="active">Nos créations</a></li>
    <li><a routerLink="/a-propos" routerLinkActive="active">À propos</a></li>
    <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
    <li><a routerLink="/panier" routerLinkActive="active">
      <mat-icon>shopping_cart</mat-icon> Panier (<span>{{ itemCount }}</span>)
    </a></li>
    <li *ngIf="!isLoggedIn()"><a routerLink="/login" routerLinkActive="active">Login</a></li>
    <li *ngIf="!isLoggedIn()"><a routerLink="/register" routerLinkActive="active">Register</a></li>
    <li *ngIf="isLoggedIn() && getUserRole() === 'ADMIN'">
      <a routerLink="/admin-dashboard" routerLinkActive="active" class="admin-link">
        <mat-icon>dashboard</mat-icon> Admin Dashboard
      </a>
    </li>
    <li *ngIf="isLoggedIn() && getUserRole() === 'CLIENT'">
      <a routerLink="/client-dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon> Client Dashboard
      </a>
    </li>
    <li *ngIf="isLoggedIn()"><a routerLink="/ajouter-produit" routerLinkActive="active">
      <mat-icon>add_circle</mat-icon> Ajouter produit
    </a></li>
    <li *ngIf="isLoggedIn()"><a (click)="logout()" style="cursor: pointer;">Logout</a></li>
  </ul>
</nav>
