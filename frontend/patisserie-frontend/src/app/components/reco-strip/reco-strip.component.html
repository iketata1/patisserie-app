<div class="reco-strip">
    <h2 class="title">
      <mat-icon>thumb_up</mat-icon>
      Recommandé pour vous
    </h2>
  
    <div *ngIf="loading" class="state">
      <mat-spinner diameter="40"></mat-spinner>
      <p>Chargement des recommandations…</p>
    </div>
  
    <div *ngIf="!loading && error" class="state state-empty">
      <mat-icon>error_outline</mat-icon>
      <p>{{ error }}</p>
    </div>
  
    <div *ngIf="!loading && !error && products.length" class="cards">
      <div class="card" *ngFor="let p of products">
        <img [src]="productService.getImageUrl(p.imageUrl)" [alt]="p.name" />
        <div class="info">
          <h3>{{ p.name }}</h3>
          <p class="cat">{{ p.category }}</p>
          <p class="price">{{ p.price | currency:'TND' }}</p>
        </div>
      </div>
    </div>
  </div>
