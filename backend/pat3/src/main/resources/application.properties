# --- serveur / contexte ---
server.port=8084
server.servlet.context-path=/inesk

# --- datasource MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/projet_patisserie3?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- UPLOADS : dossier réel sur Windows ---
app.upload-dir=C:/Users/Administrator/Desktop/patiss-app/Uploads

# (optionnel) tailles
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# logs utiles
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.com.example.pat3=DEBUG

# --- IA locale ---
ai.base-url=http://localhost:8089
